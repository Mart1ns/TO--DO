<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilização/index.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/date.js"></script>
    <script src="scripts/spa.js"></script>
    <script src="scripts/timer.js"></script>

    <title>To-Do</title>
</head>

<body onload="mainData()">
    <header>
        <div class="dropdown">
            <button class="mainmenubtn">Trabalho</button>
            <div class="dropdown-child">
                <a href="#" onclick="loadPage('to-do')">To-Do</a>
            </div>
        </div>
    </header>
    <main id="content">
        <div>
            <h1>Bem-vindo!</h1>
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img"
                class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
            <span id="data"></span>
        </div>
    </main>
</body>

</html>
